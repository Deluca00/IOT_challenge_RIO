<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Thuốc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-blue-50 min-h-screen p-6">
    <div class="max-w-6xl mx-auto space-y-6">
        <div class="flex justify-between items-center mb-6">
            <a href="/" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Trang chủ</a>
            <h1 class="text-4xl font-bold text-center text-gray-800 flex-1">Quản Lý Thuốc</h1>
        </div>


        <!-- Tìm kiếm -->
        <div class="flex justify-center">
            <input type="text" id="searchInput" placeholder="Nhập tên thuốc..."
                class="border rounded-l-md p-2 w-1/3 focus:outline-none focus:ring focus:ring-blue-300">
        </div>

        <!-- Danh sách thuốc -->
        <div class="overflow-x-auto bg-white shadow rounded-xl p-4">
            <table class="min-w-full border-collapse text-sm">
                <thead>
                    <tr class="bg-gray-100">
                        <th class="p-3 text-left font-medium">Tên</th>
                        <th class="p-3 text-left font-medium">Loại</th>
                        <th class="p-3 text-left font-medium">Code</th>
                        <th class="p-3 text-left font-medium">Số lượng</th>
                        <th class="p-3 text-left font-medium">Giá</th>
                        <th class="p-3 text-left font-medium">Số vỉ</th>
                        <th class="p-3 text-left font-medium">Viên/vỉ</th>
                        <th class="p-3 text-left font-medium">Ngày SX</th>
                        <th class="p-3 text-left font-medium">Hạn SD</th>
                        <th class="p-3 text-left font-medium">Hành động</th>
                    </tr>
                </thead>
                <tbody id="medicineTable"></tbody>
            </table>
        </div>

        <!-- Modal sửa thuốc -->
        <div id="editModal" class="fixed inset-0 bg-black/50 hidden items-center justify-center p-4">
            <div class="bg-white rounded-xl p-6 w-full max-w-lg">
                <h2 class="text-2xl font-bold mb-4">Sửa Thuốc</h2>
                <form id="editForm" class="space-y-4">
                    <input type="hidden" id="editId">
                    <div>
                        <label class="block text-sm font-medium">Tên thuốc</label>
                        <input id="editName" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Loại thuốc</label>
                        <select id="editType" class="w-full border rounded-md p-2">
                            <option value="Viên nén">Viên nén</option>
                            <option value="Viên nang">Viên nang</option>
                            <option value="Dung dịch">Dung dịch</option>
                            <option value="Thuốc tiêm">Thuốc tiêm</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Code</label>
                        <input id="editCode" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Số lượng</label>
                        <input id="editQuantity" type="number" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Giá (VND)</label>
                        <input id="editPrice" type="number" step="0.01" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Số vỉ</label>
                        <input id="editStrip" type="number" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Viên/vỉ</label>
                        <input id="editPill" type="number" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Ngày SX</label>
                        <input id="editManu" type="date" class="w-full border rounded-md p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Hạn SD</label>
                        <input id="editExp" type="date" class="w-full border rounded-md p-2">
                    </div>

                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeModal()"
                            class="px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Hủy</button>
                        <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Lưu</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const medicineTable = document.getElementById("medicineTable");
        const searchInput = document.getElementById("searchInput");

        function renderMedicines(meds) {
            medicineTable.innerHTML = "";
            if (!meds.length) {
                medicineTable.innerHTML = `<tr><td colspan="10" class="p-2 text-center text-gray-500">Không tìm thấy thuốc</td></tr>`;
                return;
            }
            meds.forEach(med => {
                const tr = document.createElement("tr");
                tr.classList.add("border-b");
                tr.innerHTML = `
            <td class="p-2">${med.name}</td>
            <td class="p-2">${med.type}</td>
            <td class="p-2">${med.code}</td>
            <td class="p-2">${med.quantity}</td>
            <td class="p-2">${med.price}</td>
            <td class="p-2">${med.strip}</td>
            <td class="p-2">${med.pill}</td>
            <td class="p-2">${med.manu_date}</td>
            <td class="p-2">${med.exp_date}</td>
            <td class="p-2">
                <button class="bg-yellow-500 text-white px-2 py-1 rounded-md hover:bg-yellow-600" onclick='openEdit(${JSON.stringify(med)})'>Sửa</button>
            </td>
        `;
                medicineTable.appendChild(tr);
            });
        }

        async function loadAllMedicines() {
            const res = await fetch("/list_medicine_thuoc");
            const data = await res.json();
            if (data.success) renderMedicines(data.medicines);
            else alert("Lỗi load thuốc: " + data.error);
        }

        // Live search
        searchInput.addEventListener("input", async () => {
            const query = searchInput.value.trim();
            if (!query) {
                loadAllMedicines();
                return;
            }
            const res = await fetch(`/search_medicine?name=${encodeURIComponent(query)}`);
            const data = await res.json();
            if (data.success) renderMedicines(data.medicines);
            else medicineTable.innerHTML = `<tr><td colspan="10" class="p-2 text-center text-gray-500">Không tìm thấy</td></tr>`;
        });

        // Modal sửa thuốc
        function openEdit(med) {
            document.getElementById("editId").value = med.id;
            document.getElementById("editName").value = med.name;
            document.getElementById("editType").value = med.type;
            document.getElementById("editCode").value = med.code;
            document.getElementById("editQuantity").value = med.quantity;
            document.getElementById("editPrice").value = med.price;
            document.getElementById("editStrip").value = med.strip;
            document.getElementById("editPill").value = med.pill;
            document.getElementById("editManu").value = med.manu_date;
            document.getElementById("editExp").value = med.exp_date;
            document.getElementById("editModal").classList.remove("hidden");
            document.getElementById("editModal").classList.add("flex");
        }

        function closeModal() {
            document.getElementById("editModal").classList.add("hidden");
            document.getElementById("editModal").classList.remove("flex");
        }

        // Cập nhật thuốc
        document.getElementById("editForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const id = document.getElementById("editId").value;
            const payload = {
                name: document.getElementById("editName").value,
                type: document.getElementById("editType").value,
                code: document.getElementById("editCode").value,
                quantity: parseInt(document.getElementById("editQuantity").value),
                price: parseFloat(document.getElementById("editPrice").value),
                strips: parseInt(document.getElementById("editStrip").value),
                pills: parseInt(document.getElementById("editPill").value),
                manuDate: document.getElementById("editManu").value,
                expDate: document.getElementById("editExp").value
            };
            const res = await fetch(`/update_medicine/${id}`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if (data.success) {
                alert("Cập nhật thành công!");
                closeModal();
                loadAllMedicines(); // reload danh sách
            } else {
                alert("Lỗi: " + data.error);
            }
        });

        window.addEventListener("DOMContentLoaded", loadAllMedicines);
    </script>
</body>

</html>
